{% extends "base.html" %}

{% block content %}
{% for dic in dic %}
<div class="container text-center justify-content-center">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-5">
      <div class="card" style="height: 200px;width: 200px;">
        <img class="card-img-top" src="{{ dic.image.url }}" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">{{ dic.user.first_name }}</h4>
          <h6 class="card-text">{{ dic.address }}</h6>
          <p class="card-text">{{ dic.mobile }}</p>
          <!-- <p>{{var.username}}</p> -->
        </div>
      </div>
    </div>
    <div class="col-sm-5"></div>
  </div>
  {% endfor %}

  {% endblock %}
