{% extends "base.html" %}


{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            {% for message in messages %}
            <h5>
                <div class="alert alert-danger mt-5" >
                    {{ message }}
                </div>
            </h5>
                {% endfor %}
            <h2 class="mb-5">Login page</h2>
            <form action="{% url 'login'%}" method="post">
                {% csrf_token %}
                <input type="text" name="username" class="form-control m-3" placeholder="Username">
                <input type="password" name='password' class="form-control m-3" placeholder="password">
                <button type="submit" class="btn btn-info text-center m-3">Login</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock content %}
